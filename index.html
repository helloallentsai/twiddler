<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
   
    <link href="twiddler.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="header">Twiddler</div>
    <div class="twitter_container">
      <span id="twitter_status">Latest Tweets</span>
      <span><button id="home" type="button">Refresh for New Tweets</button></span>
      <div class="twitter_content">
      </div>
    </div>

    <script>
$(document).ready(function(){
  var $twitterContent = $('.twitter_content');

  var index = streams.home.length - 1;
  while(index >= 0){
    var tweet = streams.home[index];
    var $tweet = $('<div class="tweet"><div class="tweet_date">' + tweet.created_at + '</div><div class="tweet_msg">' + tweet.message + '</div><div class="tweet_user '+tweet.user+'">&mdash;' + tweet.user + '</div></div>');
    $tweet.fadeIn(500).appendTo($twitterContent);
    index -= 1;
  }

  
 $('#home').on('click', function() {
    $twitterContent.html('');
    var index = streams.home.length - 1;
    while(index >= 0){
      var tweet = streams.home[index];
      var $tweet = $('<div class="tweet"><div class="tweet_date">' + tweet.created_at + '</div><div class="tweet_msg">' + tweet.message + '</div><div class="tweet_user '+tweet.user+'">&mdash;' + tweet.user + '</div></div>');
      $tweet.fadeIn(500).appendTo($twitterContent);
      index -= 1;
    }
    $("#home").text('Refresh for New Tweets');
    $('#twitter_status').text('Latest Tweets');
  });


 $(document).on('click', '.shawndrost', function() {
    $twitterContent.html('');
    var index = streams.users.shawndrost.length - 1;

      var tweet = streams.users.shawndrost[index];

      $tweet.fadeIn(500).appendTo($twitterContent);
      index -= 1;
    }
    $("#home").text('Return Home');
    $('#twitter_status').text('@shawndrost\'s tweets');
  });
